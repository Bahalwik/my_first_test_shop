{% extends 'base.html' %}

{% block title %}
Создание объявления
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div>
                <form action="" method="post"class="form-inline text-left">{% csrf_token %}
                    <div class="form-group">
                        <label>Ваше имя: </label>
                        <input name="{{ form.email.name}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Ваша почта: </label>
                        <input name="{{ form.name.name}}" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
